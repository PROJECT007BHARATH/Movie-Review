<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testing registration</title>
    <style>
        div{
            display:outline-block;
            text-align:left;
            float:left;
            margin-right:400px;
            margin-left:500px;
            margin-bottom:250px;
            margin-top:50px;
            color:blue;
         }
        h1{
            text-align:center;
            color:blueviolet;
        }
    </style>
</head>
<body style="background-color:#00BFFF;">
 <h1>Registration</h1>
<form action="" method="post">
    {% csrf_token %}
<div>
    <label>Username : </label>
    <input type="text" name="username" placeholder="Enter your Username"><br><br>

    <label>First Name : </label>
    <input type="text" name="first_name" placeholder="Enter your First Name"><br><br>

    <label>Last Name : </label>
    <input type="text" name="last_name" placeholder="Enter your Last Name"><br><br>

    <label>Email ID : </label>
    <input type="email" name="email" placeholder="Enter your Email id"><br><br>

    <label>Password : </label>
    <input type="password" name="password" placeholder="Enter your Password"><br><br>

    <label>Password Conformation : </label>
    <input type="password" name="password1" placeholder="Enter your Password Conformation"><br><br>

    <h1><input type="submit" value="Sign in"></h1>

</div>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
